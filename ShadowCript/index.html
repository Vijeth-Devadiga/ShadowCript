<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowCript</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <div class="container">
        <div class="terminal-header">
            <span>ShadowCript.exe</span>
        </div>
        <h1><span style="color: rgba(255, 255, 255, 0.9);">SHADOW</span><span style="color: rgba(0, 255, 100, 1);">CRIPT</span></h1>

        <div class="box">
            <div class="textarea-group">
                <textarea id="inputText" placeholder="> INPUT_STREAM: Waiting for data..."></textarea>
            </div>
            <div class="button-group">
                <button id="encodeBtn" onclick="Encode_Text()">ENCODE</button>
                <button id="decodeBtn" onclick="Decode_Text()">DECODE</button>
            </div>
        </div>
        
        <div class="box">
            <div class="textarea-group">
                <textarea id="outputText" placeholder="> OUTPUT_STREAM: Processing..."></textarea>
            </div>

            <div class="button-group">
                <button id="copyBtn" onclick="copyText()">COPY</button>
                <button id="clearBtn" onclick="clearText()">CLEAR</button>
            </div>
        </div>
        
    </div>
    <script src="Script.js"></script>

</body>
</html>
